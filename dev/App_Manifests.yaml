App Manifest from version one of looker agent, a vertex ai agent what worked on my workspace my company's workspace and for anyone that was a member of the company workspace

display_information:
  name: Looker_Agent
  description: Troubleshooting_Looker
  background_color: "#f81894"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Looker_Agent
    always_online: true
  slash_commands:
    - command: /looker
      url: https://dialogflow.cloud.google.com/v1/cx/locations/us-central1/integrations/slack/webhook/projects/miguelai/agents/d27f2462-5527-4091-9362-8b8455f9a753/integrations/9b7c8882-a552-4ab4-9f0d-d98872a82f41
      description: Launches Looker_Agent
      should_escape: false
  assistant_view:
    assistant_description: Looker_Agent is here to help CREs with all things Looker and the Looker ecosystem
    suggested_prompts: []
oauth_config:
  redirect_urls:
    - https://us-central1-miguelai.cloudfunctions.net/Looker_Agent_Fn
  scopes:
    user:
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - reactions:read
      - users:read
      - users:read.email
      - chat:write
    bot:
      - app_mentions:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - incoming-webhook
      - mpim:history
      - reactions:read
      - users:read
      - canvases:write
      - channels:history
      - assistant:write
settings:
  event_subscriptions:
    request_url: https://dialogflow.cloud.google.com/v1/cx/locations/us-central1/integrations/slack/webhook/projects/miguelai/agents/d27f2462-5527-4091-9362-8b8455f9a753/integrations/9b7c8882-a552-4ab4-9f0d-d98872a82f41
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false


